<html>
    <head>
        <title>Assignment 7</title>
    </head>
    <body>
        <h1>
            <script>
                var num = Number(prompt("Enter a number :"));
                for(var i = 2; i <= num; i++){
                    var flag=1;
                    for(var j=2; j<i ;j++){
                        if(i%j == 0){
                            flag = 0;
                            break;
                        }
                            
                    }
                    if(flag==1)
                    {
                        document.write(i+"<br>");
                    }
                    
                }
            </script>
        </h1>
    </body>
</html>
