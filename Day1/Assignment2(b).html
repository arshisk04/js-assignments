<html>
    <head>
        <title>Var Let and Const</title>
    </head>
    <body>
        <script lang="JavaScript">
            {
                console.log("This Is A Var!")
                var colours = ['Red', 'Blue', 'Black'];
                console.log(colours[0]);
                colours = ['pink', 'yellow', 'green'];
                console.log(colours+" Can be OverWritten");
            }
            console.log("the object colours outside the block is : "+colours);
            
            
            console.log("This is Let!");
            {
                let a = "LetsUpgrage";
                console.log("Inside the block let a = "+a);
            }
            //console.log("Outside the block let a = "+a);
            
            console.log("This is a const")
            const cities = ['Pune', 'Mumbai', 'Hyderabad'];
            console.log("cities are"+cities);
            console.log("Editing Cities!");
            cities.concat = ['Delhi'];
            console.log(cities[0]);
            console.log(cities[1]);
            console.log(cities[2]);
            console.warn(cities[3]+"  "+"Shows undefined because the array was declared const and hence cannot be edited");
            
        </script>
    </body>
</html>
