<html>
    <head>
        <title>Console Object</title>
    </head>
    <body>
        <script>
            console.assert(document.getElementById("name"),"No Element Named 'name'");
            console.assert(document.getElementsByClassName("mine"),"No Element Named 'mine'");
            
            console.error("This is an ERROR!");
            
            for(i = 0; i<5 ; i++)
            {
                console.count();
            }
            
            console.log("Normal Console.log() statement")
            
            console.table(["console.error()", "console.assert()", "console.count()", "console.table()"]);
            
        </script>
        
        <form>
            <input type="text" class="mine" value="Hello" disabled >
        </form>
    </body>
</html>
