    <body>
        <h3>
        <script lang="JavaScript">
            var year, month, date;
            var d = new Date();
            year = d.getFullYear();
            month = d.getMonth();
            date = d.getDate();
            document.write("First Format is mm-dd-yyyy : "+month+"-"+date+"-"+year);
            document.write("<br>"+"Second Format is mm/dd/yyyy : "+month+"/"+date+"/"+year);
            document.write("<br>"+"Third Format is dd-mm-yyyy : "+date+"-"+month+"-"+year);
            document.write("<br>"+"Fourth Format is dd/mm/yyyy : "+date+"/"+month+"/"+year);
        </script>
        </h3>
    </body>
</html>
