            class User {

                }

                    return this;
                }
                logout(){

                    return this;
                }
                
                getDetails(){
                    console.log(`Name is ${this.name}, email is ${this.email} and courses are ${this.courses}`);
                    return this;
                }

            }
            class Moderator extends User{

                }

            }

                    console.log(user);

            }
            
            let user1 = new User('Ruby',23,'ruby123@gmail.com');
