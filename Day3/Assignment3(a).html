<html>
    <head>
        <title>Assignment 3(a)</title>
        <script>
            var mar;
            mar=prompt("Enter your marks", "");
            if(mar>100)
                {
                    document.write("Invalid Input: " +mar);
                }
            else if(mar<=100 && mar>90)
                {
                    document.write("Marks are " + mar + " and grade is A1");
                }
            else if(mar<=90 && mar>80)
                {
                    document.write("Marks are " + mar + " and grade is A2");
                }
            else if(mar<=80 && mar>70)
                {
                    document.write("Marks are " + mar + " and grade is B1");
                }
            else if(mar<=70 && mar>60)
                {
                    document.write("Marks are " + mar + " and grade is B2");
                }
            else if(mar<=60 && mar>50)
                {
                    document.write("Marks are " + mar + " and grade is C1");
                }
            else if(mar<=50 && mar>40)
                {
                    document.write("Marks are " + mar + " and grade is C2");
                }
            else if(mar<=40 && mar>30)
                {
                    document.write("Marks are " + mar + " and grade is D1");
                }
            else if(mar<=30 && mar>20)
                {
                    document.write("Marks are " + mar + " and grade is D2");
                }
            else if(mar<=20 && mar>10)
                {
                    document.write("Marks are " + mar + " and grade is E1");
                }
            else
                {
                    document.write("Marks are " + mar + " and grade is E2");
                }
        </script>
    </head>
</html>
