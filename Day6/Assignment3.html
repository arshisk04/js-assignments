<html>
    <head>
        <title>Assignment</title>
        <style>
            body
            {
                background-color: white;
                color: black;
            }
            .dark
            {
                background-color: black;
                color: white;
            }
        </style>
    </head>
    <body>
        <h1 id="txt"></h1>
        <p id="time"></p>
        <button id="btn">Toggle Dark Mode</button>
        <script>
            const name=prompt("Enter your name", "");
            document.getElementById('txt').innerText=`Welcome ${name}`;
            
            function clock()
            {
                let date = new Date();
                let t= date.toLocaleTimeString();
                document.getElementById('time').innerText=t;
            }
            setInterval(clock,1000);
            
            const dark = document.getElementById('btn');
            dark.onclick= function dmode()
            {
                var d=document.body;
                d.classList.toggle("dark");
            }
        </script>
    </body>
</html>
