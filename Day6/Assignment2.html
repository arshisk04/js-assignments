<html>
    <head>
        <title>Assignment 6</title>
        <script>
            var no = Number(prompt("Enter any number", ""));
            var i;
            for(i=1;i<=10;i++)
                {
                    var mult= no*i;
                    document.write(no + " x " + i + " = " + mult + "<br>");
                }
        </script>
    </head>
</html>
